<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <!-- buat tag kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- kode javascript -->
    <script>

        const pi = 3.14; 
        // bikin variabel r dengan nilai 14
        let r = 14;

        let L = pi * (r * r);

        let K = 2 * pi * r;
        
        // nangkap elemen dengan ID pi, lalu masukkan konten nya
        document.getElementById("pi").innerHTML = "Phi : " + pi;

        document.getElementById("jari").innerHTML = "Jari-Jari : " + r;

        document.getElementById("luas").innerHTML = "Luas : " + L;

        document.getElementById("keliling").innerHTML = "Keliling : " + K;
        
    </script>
</body>
</html>
