<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 9</title>
</head>
<body>
    <form>
        <input type="number" id="tambah" onchange="penjumlahan();">
        <h3>+</h3>
        <input type="number" id="plus" onchange="penjumlahan();">
        <h3>=</h3>
        <input type="number" id="hasil">
    </form>

    <script>
        function penjumlahan() {
            let t = document.getElementById("tambah").value;

            let p = document.getElementById("plus").value;

            let h = parseInt (t) + parseInt (p);

            document.getElementById("hasil").value = h;
        }
    </script>
</body>
</html>
